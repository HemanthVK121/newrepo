name: Create Sample Text File and Connect to Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Sample Text File
        run: echo "Hello from GitHub Actions!" > example.txt

      - name: Display File Content
        run: cat example.txt

      - name: Connect to Server and Transfer File
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "Transferring example.txt to the server."
            scp -i ${{ secrets.SSH_PRIVATE_KEY }} -P ${{ secrets.SERVER_PORT }} example.txt ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:~/example.txt
